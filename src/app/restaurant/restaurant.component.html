<br>
<div class="container shadow">
  <div class="card text-center">
    <div class="card-body">
      <h1 class="card-title">{{ restaurant.nom }}</h1>
      <div class="image-container">
       <img src="{{ restaurant.img }}" alt="" class="img-fluid carte-image">
       <div class="image-separator"></div>
       <br><br>
      </div>
      <div class="text-left">
        <p class="mt-3">Adresse: {{ restaurant.adresse }} | Prix: {{ restaurant.prix }}</p>
        <p class="card-text">{{ restaurant.description }}</p>
        <div class="popularity">
          <span class="star">&#9733;</span>
          <span class="popularity-number">{{ restaurant.popularite }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
<br>
